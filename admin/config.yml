backend:
  name: git-gateway
  branch: main # Branch to update (master/main)
media_folder: "static/uploads" # Folder where images will be uploaded
public_folder: "/uploads" # Folder where images will be served from

collections:
  - name: "updates"
    label: "Updates"
    folder: "content/updates"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image" }
